<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css -->
    <link rel="stylesheet" href="/style/styles.css">
    <title>To do List</title>
</head>
<body>
    <div class="todo">
        <div class="title">
            <h2>To Do List</h2>
            <img src="/images/checklist.png" alt="" width="35" height="35">
        </div>
        <div class="addingtask">
            <input id="taskInput" type="text" placeholder="Add your Task">
            <button id="taskBtn" class="btn">Add</button>
        </div>
        <div class="tasks">
            <ul class="list">
            </ul>
        </div>        
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
